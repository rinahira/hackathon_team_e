{% extends 'base.html' %}
{% load humanize %}

{% block content %}

<table class="table">
    <tr>
        <th></th>
        <th>#</th>
        <th>商品名</th>
        <th>価格</th>
    </tr>
{% for product in products %}
    <tr>
        <td><img class="thumnail" src="../../media/{{ product.image }}" alt="" width="100" height="100" border="0"/></td>
        <td>{{ product.id | stringformat:"04d" }}</td>
        <td>
            <h3>{{ product.name }}</h3>
            <p style="color: gray;"><small>{{ product.description }}</small></p>
        </td>
        <td><strong>¥ {{ product.price | intcomma }}</strong></td>
    </tr>
{% endfor %}
</table>

{% endblock %}
