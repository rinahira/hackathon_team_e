{% load staticfiles %}
<html>
    <head>
        <title>SKAY</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="{% static 'lightbox/css/lightbox.min.css' %}" type="text/css">
        <script src="{% static 'lightbox/js/lightbox.min.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top skay-title" role="navigation">
            <div class="navbar-header">
                <h1 class="nabvar-brand navbar-text">SKAY</h1>
            </div>
        </nav>

        <div class="content container" style="padding-top: 90px;">
            {% block content %}
            {% endblock %}
        </div>
    </body>

    <script>
        $(document).ready(function () {
            lightbox.option({
                'resizeDuration': 200,
                'wrapAround': true
            });
        });
    </script>
</html>
